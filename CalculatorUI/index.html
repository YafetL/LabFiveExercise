<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculator</title>
</head>
<body>

    <div id="calcBody">
        <div id="displayScreen">
            <div id="historyScreen"></div>
            <div class="displayInput" id="displayText"></div>
        </div>

        <div id="inputs">
            <div class="float-container">
                <div class="oprButton"><p>^</p></div>
                <div class="oprButton"><p>/</p></div>
                <div class="oprButton"><p>x</p></div>
                <div class="oprButton"><p>-</p></div>                
            </div>
            <div class="float-container">
                <div class="numButton"><p>7</p></div>
                <div class="numButton"><p>8</p></div><p></p>
                <div class="numButton"><p>9</p></div>
                <div class="oprButton"><p>+++</p></div>
            </div>
            <div class="float-container">
                <div class="numButton"><p>4</p></div>
                <div class="numButton"><p>5</p></div>
                <div class="numButton"><p>6</p></div>
                <div class="oprButton" id="longPlus"><p>+</p></div>                
            </div>
            <div class="float-container">
                <div class="numButton"><p>1</p></div>
                <div class="numButton"><p>2</p></div>
                <div class="numButton"><p>3</p></div>
                <div class="oprButton"><p>===</p></div>
            </div>
            <div class="float-container">
                <div class="oprButton"><p>CE</p></div>
                <div class="numButton"><p>0</p></div>
                <div class="numButton"><p>.</p></div>
                <div class="oprButton" id="longEquals"><p>=</p></div>                
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
